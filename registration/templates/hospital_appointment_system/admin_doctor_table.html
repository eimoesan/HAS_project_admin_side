<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class = "container">
    <h4>Doctor</h4>
    <table class = "table">
    <tr>
        <th>Doctor Id</th>
        <th>Doctor Name</th>
        <th>E-Mail</th>
        <th>Password</th>
        <th>Phone No</th>
        <th>Specialization</th>
        <th colspan="2"> </th>
    </tr>
    {% for doctor in doctor_table %}
    <tr>
        <td>{{ doctor.doctor_id }}</td>
        <td>{{ doctor.doctor_name }}</td>
        <td>{{ doctor.doctor_mail }}</td>
        <td>{{ doctor.doctor_password }}</td>
        <td>{{ doctor.doctor_phoneno }}</td>
        <td>{{ doctor.doctor_specialization }}</td>
        <td><a href='/update_doctor/{{ doctor.doctor_id }}' class="btn btn-outline-success">Edit</a></td>
        <td><a href='/delete_doctor/{{ doctor.doctor_id }}' class="btn btn-outline-danger">Delete</a></td>
    </tr>
    {% endfor %}
    </table> <br/>
</div>

</body>
</html>
